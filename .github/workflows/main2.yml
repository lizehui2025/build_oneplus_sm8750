# è¾“å…¥å­ç³»ç»Ÿ (ç¨³å®šæ€§å…³é”®)
KBUILD_CFLAGS_drivers/input/ += -O2
EOF

              # åº”ç”¨æ’é™¤é…ç½®åˆ°Makefile
              cat o3_exclusions.cfg >> Makefile
              
              # æ·»åŠ æ€§èƒ½ä¼˜åŒ–æ ‡å¿—
              echo "KBUILD_CFLAGS += -ftree-vectorize -funroll-loops -fomit-frame-pointer" >> Makefile
              echo "KBUILD_CFLAGS += -fno-semantic-interposition -fno-trapping-math" >> Makefile
              
              echo "âœ… å…¨å±€O3ä¼˜åŒ–å·²åº”ç”¨ï¼Œç‰¹å®šç»„ä»¶ä½¿ç”¨O2"
              ;;
            "balanced")
              echo "ğŸ¯ ä½¿ç”¨å¹³è¡¡ä¼˜åŒ–æ¨¡å¼ (å…³é”®ç»„ä»¶ä½¿ç”¨O3)"
              # ä»…å¯¹æœ€å…³é”®çš„ç»„ä»¶åº”ç”¨O3
              CRITICAL_DIRS="kernel/sched/ kernel/futex/ mm/ crypto/ lib/lz4/"
              for dir in $CRITICAL_DIRS; do
                if [ -d "$dir" ]; then
                  find "$dir" -name "Makefile" -type f | while read makefile; do
                    sed -i 's/-O2/-O3/g' "$makefile" 2>/dev/null || true
                  done
                fi
              done
              
              # ä¸ºå…³é”®ç»„ä»¶æ·»åŠ ä¼˜åŒ–æ ‡å¿—
              if [ -f "kernel/sched/Makefile" ]; then
                echo "CFLAGS_core.o += -ftree-vectorize -funroll-loops" >> kernel/sched/Makefile
                echo "CFLAGS_fair.o += -ftree-vectorize -funroll-loops" >> kernel/sched/Makefile
