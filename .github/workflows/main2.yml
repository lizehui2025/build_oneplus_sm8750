      - name: ğŸ”¨ Build Kernel with Optimizations (ä¼˜åŒ–æ„å»ºå†…æ ¸)
        env:
          OPT_LEVEL: ${{ github.event.inputs.optimization_level }}
        run: |
          export PATH="/usr/lib/ccache:$GITHUB_WORKSPACE/kernel_workspace/kernel_platform/prebuilts/clang/host/linux-x86/clang-r510928/bin:$PATH"          
          export CCACHE_COMPILERCHECK="%compiler% -dumpmachine; %compiler% -dumpversion"
          export CCACHE_NOHASHDIR="true"
          export CCACHE_HARDLINK="true"
          export CCACHE_DIR="${{ env.CCACHE_DIR }}"
          export CCACHE_MAXSIZE="8G"
          export KBUILD_BUILD_TIMESTAMP="${KERNEL_TIME}"
          
          cd kernel_workspace/kernel_platform/common
          
          # æ ¹æ®ä¼˜åŒ–çº§åˆ«è®¾ç½®ç¼–è¯‘æ ‡å¿—
          case "$OPT_LEVEL" in
            "performance")
              # æ€§èƒ½æ¨¡å¼å·²ç»é€šè¿‡Makefileé…ç½®äº†å…¨å±€O3å’Œæ’é™¤åˆ—è¡¨
              EXTRA_CFLAGS="-O3 -ftree-vectorize -funroll-loops -fomit-frame-pointer -fno-semantic-interposition"
              LTO_TYPE="full"
              ;;
            "balanced")
              EXTRA_CFLAGS="-O2 -ftree-vectorize -funroll-loops"
              LTO_TYPE="full"
              ;;
            "stable")
