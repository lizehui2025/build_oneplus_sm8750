          CUSTOM_SUFFIX: ${{ github.event.inputs.custom_kernel_suffix }}
        run: |
          cd kernel_workspace/kernel_platform
          echo "ä¿æŒåŸè®¾ç½®: $KEEP_ORIGINAL"
          echo "è‡ªå®šä¹‰åç¼€: $CUSTOM_SUFFIX"
          echo "é»˜è®¤åç¼€: $DEFAULT_SUFFIX"
          
          if [ "$KEEP_ORIGINAL" = "false" ]; then
            if [ -n "$CUSTOM_SUFFIX" ]; then
              DEFAULT_SUFFIX="$CUSTOM_SUFFIX"
              echo "ä½¿ç”¨è‡ªå®šä¹‰å†…æ ¸åç§°: $DEFAULT_SUFFIX"
            else
              echo "ä½¿ç”¨æœºå‹é»˜è®¤å†…æ ¸åç§°: $DEFAULT_SUFFIX"
            fi
          else
            echo "ä¿æŒåŸå†…æ ¸åç§°è®¾ç½®"
          fi
          ESCAPED_SUFFIX=$(printf '%s\n' "$DEFAULT_SUFFIX" | sed 's:[\/&]:\\&:g')
          sudo sed -i "s/-4k/$ESCAPED_SUFFIX/g" ./common/arch/arm64/configs/gki_defconfig
          sed -i 's/${scm_version}//' ./common/scripts/setlocalversion

      - name: ğŸ”§ Configure Performance Optimizations (é…ç½®æ€§èƒ½ä¼˜åŒ–)
        env:
          OPT_LEVEL: ${{ github.event.inputs.optimization_level }}
        run: |
          cd kernel_workspace/kernel_platform/common
          
          # å¤‡ä»½åŸMakefile
          cp Makefile Makefile.backup
          
          # è®¾ç½®ä¼˜åŒ–çº§åˆ«
          case "$OPT_LEVEL" in
            "performance")
              echo "ğŸ¯ ä½¿ç”¨æ€§èƒ½ä¼˜åŒ–æ¨¡å¼ (å…¨å±€O3ï¼Œæ’é™¤ä¸ç¨³å®šç»„ä»¶)"
              
              # å…¨å±€æ›¿æ¢O2ä¸ºO3
              sed -i 's/-O2/-O3/g' Makefile
              
              # åˆ›å»ºæ’é™¤åˆ—è¡¨é…ç½® - è¿™äº›ç»„ä»¶ä½¿ç”¨O2ä»¥ä¿è¯ç¨³å®šæ€§
              cat > o3_exclusions.cfg << 'EOF'
# ä¸é€‚ç”¨O3ä¼˜åŒ–çš„ç»„ä»¶åˆ—è¡¨
# è¿™äº›ç»„ä»¶ä½¿ç”¨O2ä¼˜åŒ–ä»¥ä¿è¯ç¨³å®šæ€§

# å†…å­˜ç®¡ç†æ ¸å¿ƒç»„ä»¶ (å¯¹ä¼˜åŒ–æ•æ„Ÿ)
KBUILD_CFLAGS_mm/ += -O2
