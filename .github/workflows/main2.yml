            cd ./common
            cp "${GITHUB_WORKSPACE}/.github/workflows/Bin/main.bin" ./
            chmod +x main.bin
            if [ "${DEVICES_NAME}" = "oneplus_ace5_ultra" ] || [ "${DEVICES_NAME}" = "realme_GT7" ]; then
              echo "è·³è¿‡ LZ4 æ“ä½œï¼ˆåŒ¹é…åˆ° $DEVICES_NAMEï¼‰"
            else
