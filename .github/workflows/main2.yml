# åŠ å¯†ç»„ä»¶ (å®‰å…¨æ€§å…³é”®)
KBUILD_CFLAGS_crypto/ += -O2

# GPUé©±åŠ¨ (å·²çŸ¥O3é—®é¢˜)
KBUILD_CFLAGS_drivers/gpu/ += -O2

