# è§†é¢‘é©±åŠ¨ (ç¨³å®šæ€§å…³é”®)
KBUILD_CFLAGS_drivers/video/ += -O2

# ç½‘ç»œæ ¸å¿ƒ (ç¨³å®šæ€§å…³é”®)
KBUILD_CFLAGS_net/core/ += -O2
