      - name: ğŸš€ Maximize Build Space  (æœ€å¤§åŒ–æ„å»ºç©ºé—´)
        if: ${{ contains(fromJson('["oneplus_pad_2_pro","realme_GT7pro","realme_GT7pro_Speed"]'), env.DEVICES_NAME) }}
        uses: easimon/maximize-build-space@master
        with:
